<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>твич минимум</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>твич минимум</h1>

  <div id="form">
    <label>введи категорию (например: Just Chatting):</label><br>
    <input type="text" id="categoryInput" placeholder="Just Chatting">

    <br><br>

    <label for="limitSelect">количество стримов:</label>
    <select id="limitSelect">
      <!-- варианты от 1 до 50 -->
      <!-- можно сгенерировать или просто оставить вручную -->
      <option value="1">1</option>
      <option value="5">5</option>
      <option value="10" selected>10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
      <option value="45">45</option>
      <option value="50">50</option>
    </select>

    <br><br>

    <button onclick="findChannels()">найти каналы</button>
  </div>

  <div id="progress"></div>
  <p id="status"></p>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Канал</th>
        <th>Зрители</th>
        <th>Ссылка</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
